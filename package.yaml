name: dpc
version: 0.0.0.0
ghc-options: -Wall -fwarn-tabs -fwarn-incomplete-record-updates -fwarn-monomorphism-restriction -fwarn-unused-do-bind
dependencies:
  - base
  - containers
  - brick
  - vty
  - microlens
  - microlens-th
  - microlens-mtl
  - microlens-ghc
  - mtl
  - socket
  - bytestring
  - cereal
  - random
  - stm
  - QuickCheck

library:
  exposed-modules: 
    - DPC.Types
    - DPC.Specifications
    - DPC.Language
    - DPC.Interpretations.WebSockets
    - DPC.Interpretations.Pure
    - DPC.Interpretations.SharedMemory
    - DPC.Util
    - DPC.Invariant
    - DPC.GUI
    - DPC.PrettyPrint
  source-dirs: src

executables:
  poly-server: 
    dependencies:
      - dpc
    ghc-options:
      - -main-is 
      - DPC.Examples.Calculator.Server
    main: DPC/Examples/Calculator/Server.hs
    source-dirs: examples
  poly-client: 
    dependencies:
      - dpc
    ghc-options:
      - -main-is 
      - DPC.Examples.Calculator.Client
    main: DPC/Examples/Calculator/Client.hs
    source-dirs: examples

